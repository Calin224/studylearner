{% extends 'main.html' %}
{% block content %}

<style>
	.form__group>input{
		color: var(--color-intense);
		background: var(--color-light);
		box-shadow: rgba(17, 17, 26, 0.1) 0px 4px 16px, rgba(17, 17, 26, 0.1) 0px 8px 24px, rgba(17, 17, 26, 0.1) 0px 16px 56px;
		padding: 6px;
		border-radius: 7px;
		border: none;
		width: 100%;
		margin-bottom: 20px;
	}
	.form__group>select{
		color: var(--color-intense);
		background: var(--color-light);
		box-shadow: rgba(17, 17, 26, 0.1) 0px 4px 16px, rgba(17, 17, 26, 0.1) 0px 8px 24px, rgba(17, 17, 26, 0.1) 0px 16px 56px;
		padding: 6px;
		border-radius: 7px;
		border: none;
		width: 100%;
		margin-bottom: 20px;
	}
	.form__group>textarea{
		color: var(--color-intense);
		background: var(--color-light);
		box-shadow: rgba(17, 17, 26, 0.1) 0px 4px 16px, rgba(17, 17, 26, 0.1) 0px 8px 24px, rgba(17, 17, 26, 0.1) 0px 16px 56px;
		padding: 6px;
		border-radius: 7px;
		border: none;
		width: 100%;
	}
</style>

    <main>
        <div class="container-fluid mt-5">
            <span action="" class="d-flex justify-content-center">

                <div class="card" id="login--card" style="background-color: var(--color-dark-blue);">
                    <div class="card-header text-center">
						{% if page == 'update' %}
                        <span class="fs-2" style=" color: var(--color-intense);">Modifica Camera</span>
						{% else  %}
						<span class="fs-2" style=" color: var(--color-intense);">Creeaza Camera</span>
						{% endif %}
                    </div>
                    <div class="card-body mb-4">

                        <form action="" class="mt-4" method="post">
                        	{% csrf_token %}
                        	
                        	<div class="form__group">
                        		<label style="font-weight: 400; color: var(--color-light);" class="mb-1">Topics</label>
                               	<input type="text" name="topic" required list = "topic-list" value="{{room.topic.name}}">
                               	<datalist id="topic-list">
                               		<select name="" id="room_topic">
                               			{% for topic in topics %}
										<option value="{{topic.name}}">{{topic.name}}</option>
                               			{% endfor %}
                               		</select>
                               	</datalist>
                        	</div>

							<div class="form__group">
                        		<label style="font-weight: 400; color: var(--color-light);" class="mb-1">Room Name</label>
                               	{{form.name}}
                        	</div>

                        	<div class="form__group">
                        		<label style="font-weight: 400; color: var(--color-light);" class="mb-1">Room Description</label>
                               	{{form.description}}
                        	</div>

                            <input type="submit" value="Submit" class="btn btn-outline-light mt-3"/>
                        </form>
                        <br>
                    </div>
                </div>

            </span>
        </div>
    </main>
{% endblock %}
